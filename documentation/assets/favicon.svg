<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <style>
    :root {
      --icon-color: #3182ce;
      --bg-color: #ffffff;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --icon-color: #63b3ed;
        --bg-color: #1a202c;
      }
    }
  </style>
  
  <rect width="32" height="32" rx="6" fill="var(--bg-color)" />
  
  <!-- Robot Head -->
  <rect x="8" y="6" width="16" height="14" rx="2" fill="var(--icon-color)" />
  
  <!-- Robot Eyes -->
  <circle cx="12" cy="12" r="2" fill="var(--bg-color)" />
  <circle cx="20" cy="12" r="2" fill="var(--bg-color)" />
  
  <!-- Robot Mouth -->
  <rect x="11" y="16" width="10" height="2" rx="1" fill="var(--bg-color)" />
  
  <!-- Robot Antenna -->
  <rect x="15" y="2" width="2" height="4" fill="var(--icon-color)" />
  <circle cx="16" cy="2" r="1.5" fill="var(--icon-color)" />
  
  <!-- Robot Body -->
  <rect x="10" y="20" width="12" height="8" rx="1" fill="var(--icon-color)" />
  
  <!-- Robot Arms -->
  <rect x="5" y="14" width="3" height="10" rx="1.5" fill="var(--icon-color)" />
  <rect x="24" y="14" width="3" height="10" rx="1.5" fill="var(--icon-color)" />
  
  <!-- Robot Legs -->
  <rect x="12" y="28" width="3" height="4" rx="1" fill="var(--icon-color)" />
  <rect x="17" y="28" width="3" height="4" rx="1" fill="var(--icon-color)" />
</svg> 